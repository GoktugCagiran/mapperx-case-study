<h1 mat-dialog-title>Change Resolution</h1>
<div mat-dialog-content>
  <p>Please select new resolution</p>
  <mat-form-field>
    <mat-label>Resolution</mat-label>
    <mat-select [(value)]="data.currentRes">
        <mat-option *ngFor="let opt of resOptions" [value]="opt">{{opt}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-evenly">
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data.currentRes" cdkFocusInitial>Ok</button>
</div>
